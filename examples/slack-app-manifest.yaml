display_information:
  name: Data Bot
  description: Autonomous data Q&A assistant - monitors channels, investigates questions, drafts responses with human approval
  background_color: "#1a1a2e"

features:
  bot_user:
    display_name: data-bot
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - search:read
      - users:read
      - reactions:read
      - im:read
      - im:write
      - im:history

settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
